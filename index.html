<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Landing â€” Professional & Playful</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --brand-blue:#2b9cff;
      --bg-hero:#f7eee9;
      --text:#222;
      --muted:#6b6b6b;
      --card-shadow: 0 8px 30px rgba(11,22,36,0.06);
    }
    *{box-sizing:border-box}
    body{font-family:'Poppins',system-ui,Segoe UI,Arial; margin:0;color:var(--text);background:#fff}

    /* Top bar */
    .topbar{background:var(--brand-blue);color:#fff;padding:10px 24px;display:flex;align-items:center;justify-content:space-between}
    .topbar .logo{font-weight:700}
    .topbar .cta{background:#fff;color:var(--brand-blue);padding:8px 12px;border-radius:20px;font-weight:600}

    /* Hero */
    .hero{background:var(--bg-hero);padding:64px 24px}
    .hero .inner{max-width:1200px;margin:0 auto;display:grid;grid-template-columns:1fr 520px;gap:40px;align-items:center}
    .hero h1{font-size:44px;margin:0 0 14px}
    .hero p{margin:0 0 20px;color:var(--muted);font-size:18px}
    .hero .buttons{display:flex;gap:12px}
    .btn-primary{background:#111;color:#fff;padding:12px 18px;border-radius:999px;text-decoration:none}
    .btn-outline{background:transparent;border:2px solid #111;padding:10px 16px;border-radius:999px;text-decoration:none;color:#111}

    /* Illustration placeholder (right) */
    .illustration{height:340px;background:linear-gradient(135deg,#fff 0%,#ffe8e0 100%);border-radius:20px;box-shadow:var(--card-shadow);display:flex;align-items:center;justify-content:center;font-size:40px}

    /* selector strip */
    .selector{max-width:1200px;margin:28px auto;display:flex;gap:12px;justify-content:center}
    .selector .pill{background:#fff;padding:14px 18px;border-radius:8px;box-shadow:0 6px 18px rgba(0,0,0,0.04);min-width:140px;text-align:center;color:var(--muted)}

    /* Feature cards row */
    .features{max-width:1200px;margin:48px auto;display:grid;grid-template-columns:repeat(3,1fr);gap:20px;padding:0 24px}
    .feature{padding:36px;border-radius:12px;color:#fff;min-height:220px;display:flex;flex-direction:column;justify-content:center;box-shadow:var(--card-shadow)}
    .feature.blue{background:#2175d9}
    .feature.yellow{background:#f2c94c;color:#222}
    .feature.purple{background:#4b2b7f}
    .feature h3{margin:0 0 8px}
    .feature p{margin:0;color:rgba(255,255,255,0.9)}

    @media (max-width:900px){
      .hero .inner{grid-template-columns:1fr}
      .illustration{height:240px}
      .features{grid-template-columns:1fr}
      .selector{flex-wrap:wrap}
    }
  </style>
</head>
<body>
  <div class="topbar">
    <div class="logo">headspace-style</div>
    <div class="cta">Try for free</div>
  </div>

  <header class="hero">
    <div class="inner">
      <div>
        <h1>Yaz Burrell</h1>
        <p>About me</p>
   
      </div>
      <div class="illustration" aria-hidden="true">ðŸ“±</div>
    </div>
  </header>

  <div class="selector">
    <div class="pill">Skills and Background</div>
    <div class="pill">Goals</div>
    <div class="pill">Fun Facts</div>
  </div>

  <section class="features">
    <div class="feature blue">
      <h3>Placeholder Header</h3>
      <p>Placeholder Subtext</p>
    </div>
    <div class="feature yellow">
      <h3>Placeholder Header</h3>
      <p>Placehholder Subtext</p>
    </div>
    <div class="feature purple">
      <h3>Placeholder Header</h3>
      <p>Placeholder Subtext</p>
    </div>
  </section>
</body>
</html>
